# Fleet release workflow (fork version - GHCR only, no Vault)
name: Fleet release

on:
  push:
    tags:
      - v**
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.14.2)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

env:
  GOARCH: amd64
  CGO_ENABLED: 0

jobs:
  build-fleet:
    runs-on: ubuntu-latest

    env:
      IS_HOTFIX: ${{ contains(inputs.tag || github.ref, '-hotfix-') }}

    if: github.repository == 'dnse-tech/fleet'
    steps:
      - name: Check out Fleet
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag || github.ref }}

      - name: Use build configs from main
        if: inputs.tag
        run: |
          # Fetch updated configs from main for s390x support and fixed Dockerfiles
          git show origin/main:.goreleaser.yaml > .goreleaser.yaml
          git show origin/main:package/Dockerfile > package/Dockerfile
          git show origin/main:package/Dockerfile.agent > package/Dockerfile.agent

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        id: goreleaser
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --verbose --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ inputs.tag || github.ref_name }}
